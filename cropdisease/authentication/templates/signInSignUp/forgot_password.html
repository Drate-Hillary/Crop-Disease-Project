<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Guard</title>
    {% load static %}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "CSS/forgot_password.css" %}">

</head>

<body>

    <div class="container">
        <h1>
            <i class="fa fa-leaf"></i>
            Crop Guard
        </h1>
        <div class="login-container">
            <div class="login-header">
                <div class="header">
                    <h2 class="text-center">Reset Password</h2>
                </div>
                <small class="text-muted text-center">
                    Enter your email address and we will 
                    send you a verification code to reset your password.
                </small>
            </div>

            <form action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">
                        <img src="{% static "images/email.svg" %}" class="icon" alt="">
                        Email
                    </label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control pr-3" id="password" placeholder="Password">
                    <label for="floatingPassword">
                        <img src="{% static "images/lock.svg" %}" class="icon" alt="">
                        Code
                    </label>
                    <button>Send Code</button>
                </div>

                <button class="btn btn-primary btn-login mb-3" type="submit">
                    <img src="{% static "images/signup.svg" %}" class="icon login me-2" alt="" />Sign In
                </button>
            </form>

            <div class="register-link text-center mt-3">
                <p class="text-muted mb-0">Don't have an account? 
                    <a href="{% url 'sign-up' %}" class="text-decoration-none">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "JS/sign_in.js" %}"></script>
</body>

</html>
