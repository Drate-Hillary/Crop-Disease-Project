<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static%}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "CSS/sign_in.css" %}">

</head>

<body>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="header">
                    <i class="fas fa-leaf me-2"></i>
                    <h2>Welcome Back</h2>
                </div>
                <small class="text-muted">Please enter your login details</small>
            </div>

            <form action="{% url 'sign-in' %}">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">
                        <img src="{% static "images/email.svg" %}" class="icon" alt="">
                        Email
                    </label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control pr-3" id="password" placeholder="Password">
                    <label for="floatingPassword">
                        <img src="{% static "images/lock.svg" %}" class="icon" alt="">
                        Password
                    </label>
                    <img src="{% static 'images/visibilityOff.svg' %}" class="password-toggle" id="togglePassword"
                        data-visibility-on="{% static "images/visibilityOn.svg" %}"
                        data-visibility-off="{% static "images/visibilityOff.svg" %}"
                        alt="Toggle password visibility" 
                    />
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>

                <button class="btn btn-primary btn-login mb-3" type="submit">
                    <img src="{% static "images/signup.svg" %}" class="icon login me-2" alt="" />Sign In
                </button>
            </form>

            <div class="register-link text-center mt-3">
                <p class="text-muted mb-0">Don't have an account? 
                    <a href="{% url 'sign-up' %}" class="text-decoration-none">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "JS/sign_in.js" %}"></script>
</body>

</html>
