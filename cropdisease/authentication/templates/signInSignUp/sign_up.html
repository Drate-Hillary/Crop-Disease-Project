{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "CSS/sign_up.css" %}">
</head>

<body>
    <div class="container">
        <div class="signup-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="signup-header">
                <div class="header">
                    <i class="fas fa-leaf"></i>
                    <h2>Create Account</h2>
                </div>
                <small class="text-muted">Join us today and get started</small>
            </div>

            <form id="signupForm" action="{% url 'sign-up' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required>
                            <label for="firstName">
                                <img src="{% static 'images/user.svg' %}" class="icon" alt="">
                                First Name
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
                            <label for="lastName">
                                <img src="{% static "images/user.svg" %}" class="icon" alt="">
                                Last Name
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">
                        <img src="{% static "images/email.svg" %}" class="icon" alt="">
                        Email Address
                    </label>
                </div>

                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                    <label for="phone">
                        <img src="{% static "images/phone.svg" %}" class="icon" alt="">
                        Phone Number
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">
                        <img src="{% static "images/lock.svg" %}" class="icon" alt="">
                        Password
                    </label>
                    <img src="{% static 'images/visibilityOff.svg' %}" 
                         class="password-toggle" 
                         id="togglePassword"
                         data-visibility-on="{% static 'images/visibilityOn.svg' %}"
                         data-visibility-off="{% static 'images/visibilityOff.svg' %}"
                         alt="Toggle password visibility"
                    />
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                    <label for="confirmPassword">
                        <img src="{% static "images/lock.svg" %}" class="icon" alt="">
                        Confirm Password
                    </label>
                    <img src="{% static 'images/visibilityOff.svg' %}" 
                        class="password-toggle" 
                        id="toggleConfirmPassword"
                        data-visibility-on="{% static 'images/visibilityOn.svg' %}"
                        data-visibility-off="{% static 'images/visibilityOff.svg' %}"
                        alt="Toggle password visibility"
                    />
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" name="agree_terms" required>
                    <label class="form-check-label terms-text" for="agreeTerms">
                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                    <label class="form-check-label terms-text" for="newsletter">
                        Subscribe to our newsletter for updates and promotions
                    </label>
                </div>

                <button class="btn btn-primary btn-signup" type="submit">
                    <img src="{% static "images/signup.svg" %}" class="icon signup me-2" alt=""/>Create Account
                </button>
            </form>

            <div class="login-link text-center mt-4">
                <p class="text-muted mb-0">
                    Already have an account? 
                    <a href="{% url 'sign-in' %}" class="text-decoration-none">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "JS/sign_up.js" %}"></script>
</body>
</html>
